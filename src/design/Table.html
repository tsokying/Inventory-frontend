<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        
        <!-- Links for css -->
        <link rel="stylesheet" href="App.css" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
            integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css"
        />

        <title>Inventory System (v1.0)</title>
    </head>

    <body>
        <div id="tablediv" class="container">
            <br />
            <div id="toolbar">
                <button id="uploadButton" class="btn btn-secondary">Upload CSV</button>
                <button id="createButton" class="btn btn-success">Create</button>
                <button id="updateButton" class="btn btn-info">Update</button>
                <button id="deleteButton" class="btn btn-danger">Delete</button>
              </div>
                <table
                    id="table"
                    data-toggle="table"
                    data-pagination="true"
                    data-search="true"
                    data-search-align="left"
                    data-click-to-select="true"
                    data-show-refresh="true"
                    data-show-fullscreen="true"
                    data-pagination-pre-text="Previous"
                    data-pagination-next-text="Next"
                    data-pagination-h-align="left"
                    data-pagination-detail-h-align="right"
                    data-page-list="[10, 25, 50, 100, ALL]"
                    
                >
                    <thead>
                        <tr>
                            <th rowspan="2" data-checkbox="true" data-valign="middle"></th>
                            <th colspan="5" data-align="center">Stock</th>
                        </tr>
                        <tr>
                            <th data-field="product_id" data-sortable="true">
                                Product_id
                            </th>
                            <th data-field="location_id" data-sortable="true">
                                Location_id
                            </th>
                            <th data-field="productName" data-sortable="true">
                                Product
                            </th>
                            <th data-field="locationName" data-sortable="true">
                                Location
                            </th>
                            <th data-field="qty" data-sortable="true">
                                Quantity
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td>1</td>
                            <td>1</td>
                            <td>Mask</td>
                            <td>TKO</td>
                            <td>100</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>1</td>
                            <td>2</td>
                            <td>Mask</td>
                            <td>CWB</td>
                            <td>200</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>2</td>
                            <td>1</td>
                            <td>Apple</td>
                            <td>TKO</td>
                            <td>50</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>2</td>
                            <td>2</td>
                            <td>Apple</td>
                            <td>CWB</td>
                            <td>70</td>
                        </tr>
                    </tbody>
                </table>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
    </body>
</html>
